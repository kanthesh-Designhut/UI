  <section>  
        <div class="section-2">
        
            <div class="container">
            <div class="row">
                <div class="col-sm-12 headers ">
                    <span class="steps-01"><strong>Steps</strong></span>
                    <span class="lastly">Help us know you better</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 lg-2 md-2 xs-2 steps">
                
                    <img class="steps-logo" src="images/1.jpg" alt="one">
                    <div class="line"></div>
                    <img class="steps-logo" src="images/two.png" alt="two">
                    <div class="line"></div>

                    <img class="steps-logo" src="images/3.jpg" alt="three">
                    <div class="line"></div>

                    <img class="steps-logo" src="images/4.png" width="50px" alt="four">
                    <div class="line"></div>

                    <img class="steps-logo" src="images/5.png" width="50px" alt="five">

                </div>
                <div class="mid col-sm-3 lg-3 md-6 col-xs-12 mt-1 pt-5">
                    <div class="card">
                        <div class="card-img-top">
                            <i class="far fa-user-circle"></i>
                            <h6 class="card-title text-center mt-2 pb-5">Kumar Bhyrappa</h6>
                        </div>
                        <div class="card-body">
                            <p class="card-text">S/o Mahesh Bhyrappa<br/>11 Mar 1976<br/>Male</p>
                            <h6 class="card-title">Permanent Address</h6>
                            <p class="card-text"># 223, 2nd floor, 3rd stage,<br/>Kormangala, Bangalore - 71</p>
                            <div class="circle"><i class="inner fa fa-check text-white"></i></div>
                            <p class="ml-5">Communication address same as permanent address</p>
                        </div>
                    </div>
                </div>
                <div class="end col-sm-6 lg-6 md-6 xs-12 mt-1">
                    <div class="card mt-5">
                        <form class="p-3">
                            <div class="row text-left">
                                <div class="col-sm-6 mt-2">
                                    <label for="salutation">Salutation</label>
                                    <div class="box">
                                        <select name="Salutation" class="form-control form-rounded">
                                            <option value="none" selected>Mr.</option>
                                            <option value="mistress">Mrs.</option>
                                            <option value="miss">Ms.</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <label>Mother's Maiden Name</label>
                                    <input type="text" class="form-control form-rounded" required>
                                </div>
                            </div>
                            <div class="row text-left mt-3">
                                <div class="col-sm-6 mt-2">
                                    <label>Mother's Name</label>
                                    <input type="text" class="form-control form-rounded" required>
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <label for="marital status">Marital Status</label>
                                    <div class="box">
                                        <select name="marital status" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="married">Married</option>
                                            <option value="single">Single</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-left mt-2">
                                <div class="col-sm-6 mt-2">
                                    <label for="residential">Residential Status</label>
                                    <div class="box">
                                        <select name="residential status" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="indian">Indian</option>
                                            <option value="foreign">Foreign</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <label for="occupation type">Occupation Type</label>
                                    <div class="box">
                                        <select name="Occupation Type" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="full time">Full time</option>
                                            <option value="part time">Part time</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-left mt-2">
                                <div class="col-sm-6 mt-2">
                                    <label for="occupation">Occupation</label>
                                    <div class="box">
                                        <select name="Occupation" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="software">Software developer</option>
                                            <option value="ui">UI developer</option>
                                            <option value="graphic">Graphic designer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <label for="religion">Religion</label>
                                    <div class="box">
                                        <select name="Religion" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="hindu">Hindu</option>
                                            <option value="muslim">Muslim</option>
                                            <option value="christian">Christian</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-left mt-2">
                                <div class="col-sm-6 mt-2">
                                    <label for="category">Category</label>
                                    <div class="box">
                                        <select name="Category" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="software">Software developer</option>
                                            <option value="ui">UI developer</option>
                                            <option value="graphic">Graphic designer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <label for="gross">Gross Annual Income</label>
                                    <div class="box">
                                        <select name="Gross Annual Income" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="hindu">Hindu</option>
                                            <option value="muslim">Muslim</option>
                                            <option value="christian">Christian</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-left mt-2">
                                <div class="col-sm-6 mt-2">
                                    <label>Qualification</label>
                                    <div class="box">
                                        <select name="Qualification" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="pg">Post graduate</option>
                                            <option value="ug">UG graduate</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="fatca col-sm-6 mt-2">
                                    <label for="FATCA">FATCA <span>(Overseas Tax Resident)</span></label>
                                    <label class="switch">
                                        <input class="switch-input" type="checkbox" />
                                        <span class="switch-label" data-on="Yes" data-off="No"></span> 
                                        <span class="switch-handle"></span> 
                                    </label>
                                </div>
                                <div class="cancel d-flex col-sm-12 justify-content-end mt-3">
                                    <button class="btn btn-light rounded-pill mr-3 px-4" type="button">Cancel</button>
                                    <button class="bt2 btn rounded-pill px-3" type="submit"  value="submit" id="submit">Continue</button>
                            <script>

                            </script>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
