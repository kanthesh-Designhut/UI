<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/rfm2vhg.css">

    <!-- boostrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- fa fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- kit code fa fa icon -->
    <script src="https://kit.fontawesome.com/f3ac5d6626.js" crossorigin="anonymous"></script>


</head>

<body>


    <!--Navbar section START -->
    <nav class="navbar navbar-expand-lg navbar-dark purple lighten-1 hm-gradient">
        <a class="navbar-brand" href="#"><img class="appzillion" src="images/header.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-5" aria-controls="navbarSupportedContent-5" aria-expanded="false" aria-label="Toggle navigation">
        <span class="#"><i class="fa fa-times-circle fa-lg"></i></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-5">
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item mr-5">
                    <a class="nav-link waves-effect waves-light"><i class="fa fa-times-circle fa-lg"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Navbar section END-->

    <!-- section 2 -->
    <section>

        <div class="container-fluid">
            <div class="row flex-box">
                <div class="steps col-md-1 xs-12 sm-12">
                    <header class="tile">Steps</header>
                    <div class="steps_circle">1</div>
                    <div class="steps_line"></div>
                    <div class="steps_circle">2</div>
                    <div class="steps_line"></div>
                    <div class="steps_circle orange">3</div>
                    <div class="steps_line grey"></div>
                    <div class="steps_circle grey">4</div>
                    <div class="steps_line grey"></div>
                    <div class="steps_circle grey">5</div>
                </div>
                <div class="form_container col-md-11 xs-12 sm-11 lg-11">
                    <div class="help-us">
                        <span>Help us know you better</span>
                    </div>
                    <div class="form_container_flex_box">
                        <div class="col-md-3 xs-12 sm-12 pl-0 mt-5 ">
                            <div class="profile-card">
                                <div class="profile">
                                    <div class="profile-top">
                                        <img src="./images/group.png" alt="dasd" />
                                        <h6 class="card-title text-center mt-2 pb-5">Kumar Bhyrappa</h6>
                                    </div>
                                </div>
                                <div class="profile-body ">
                                    <div class="details">
                                        <span>S/o Mahesh Bhyrappa </span>
                                        <span>11 Mar 1976 </span>
                                        <span>Male</span>
                                    </div>
                                    <div class="details_address">
                                        <h6><strong>Permanent Address</strong></h6>
                                        <address># 223, 2nd floor, 3rd stage, Kormangala, Bangalore - 71</address>
                                    </div>
                                    <div class="details_address_check">
                                        <div class="circle"><i class="inner fa fa-check text-white"></i></div>
                                        <p>Communication address same as permanent address</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="end col-sm-6 lg-6 md-6 pl-0 xs-12 mt-1">
                            <div class="card mt-5">
                                <form class="p-3">
                                    <div class="row text-left">
                                        <div class="col-sm-6 mt-2">
                                            <label for="salutation">Salutation</label>
                                            <div class="box-sal">
                                                <select name="Salutation" class="form-control form-rounded salutation">
                                                    <option value="none" selected>Mr.</option>
                                                    <option value="mistress">Mrs.</option>
                                                    <option value="miss">Ms.</option>
                                                </select>
                                                <div class="circle-dropdown">
                                                    <i class="fas fa-chevron-down arrow"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 mt-2">
                                            <label>Mother's Maiden Name</label>

                                            <div class="maiden">
                                                <input type="text" class="form-control form-rounded " required>
                                                <!-- <i class="fas fa-info-circle"></i> -->
                                                <img class="fas fa-info-circle" src="./images/info.png" alt="info">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row text-left mt-3">
                                        <div class="col-sm-6 mt-2">
                                            <label>Mother's Name</label>
                                            <input type="text" class="form-control form-rounded" required>
                                        </div>
                                        <div class="col-sm-6 mt-2">
                                            <label for="marital status">Marital Status</label>
                                            <div class="box">
                                                <select name="marital status" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="married">Married</option>
                                            <option value="single">Single</option>
                                        </select>
                                                <div class="circle-dropdown">
                                                    <i class="fas fa-chevron-down arrow"></i>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row text-left mt-2">
                                        <div class="col-sm-6 mt-2">
                                            <label for="residential">Residential Status</label>
                                            <div class="box">
                                                <select name="residential status" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="indian">Indian</option>
                                            <option value="foreign">Foreign</option>
                                        </select>
                                                <div class="circle-dropdown">
                                                    <i class="fas fa-chevron-down arrow"></i>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-sm-6 mt-2">
                                            <label for="occupation type">Occupation Type</label>
                                            <div class="box">
                                                <select name="Occupation Type" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="full time">Full time</option>
                                            <option value="part time">Part time</option>
                                        </select>
                                                <div class="circle-dropdown">
                                                    <i class="fas fa-chevron-down arrow"></i>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row text-left mt-2">
                                        <div class="col-sm-6 mt-2">
                                            <label for="occupation">Occupation</label>
                                            <div class="box">
                                                <select name="Occupation" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="software">Software developer</option>
                                            <option value="ui">UI developer</option>
                                            <option value="graphic">Graphic designer</option>
                                        </select>
                                                <div class="circle-dropdown">
                                                    <i class="fas fa-chevron-down arrow"></i>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-sm-6 mt-2">
                                            <label for="religion">Religion</label>
                                            <div class="box">
                                                <select name="Religion" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="hindu">Hindu</option>
                                            <option value="muslim">Muslim</option>
                                            <option value="christian">Christian</option>
                                            <option value="other">Other</option>
                                        </select>
                                                <div class="circle-dropdown">
                                                    <i class="fas fa-chevron-down arrow"></i>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row text-left mt-2">
                                        <div class="col-sm-6 mt-2">
                                            <label for="category">Category</label>
                                            <div class="box">
                                                <select name="Category" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="software">Software developer</option>
                                            <option value="ui">UI developer</option>
                                            <option value="graphic">Graphic designer</option>
                                        </select>
                                                <div class="circle-dropdown">
                                                    <i class="fas fa-chevron-down arrow"></i>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-sm-6 mt-2">
                                            <label for="gross">Gross Annual Income</label>
                                            <div class="box">
                                                <select name="Gross Annual Income" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="hindu">Hindu</option>
                                            <option value="muslim">Muslim</option>
                                            <option value="christian">Christian</option>
                                            <option value="other">Other</option>
                                        </select>
                                                <div class="circle-dropdown">
                                                    <i class="fas fa-chevron-down arrow"></i>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row text-left mt-2">
                                        <div class="col-sm-6 mt-2">
                                            <label>Qualification</label>
                                            <div class="box">
                                                <select name="Qualification" class="form-control form-rounded">
                                            <option value="none" selected>Please Select</option>
                                            <option value="pg">Post graduate</option>
                                            <option value="ug">UG graduate</option>
                                        </select>
                                                <div class="circle-dropdown">
                                                    <i class="fas fa-chevron-down arrow"></i>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="fatca col-sm-6 mt-2">
                                            <label for="FATCA">FATCA <span>(Overseas Tax Resident)</span></label>

                                            <div class="onoffswitch">
                                                <div class="on">Yes</div>
                                                <div class="off">No</div>
                                            </div>
                                        </div>
                                        <div class="cancel mt-3">
                                            <button class="btn btn-light rounded-pill" type="button">Cancel</button>
                                            <button class="bt2 btn rounded-pill" type="submit" value="submit" id="submit">Continue</button>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form ECCC -->
        </div>
        </div>
        </div>
        </div>
        </div>
    </section>
    <!-- js query -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
